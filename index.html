<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Design</title>
    <link rel="shortcut icon" href="../../images/ico/owl.png">
    <link rel="stylesheet" href="./lib/common/css/normalize.css">
    <link rel="stylesheet" href="./lib/semantic-ui/semantic.min.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body id="example">
    <div class="masthead bg7">
        <div class="ui container">
            <div class="introduction">
                <h1 class="ui inverted header">
                    <span>好看的UI设计</span>
                </h1>
            </div>
        </div>
    </div>

    <div class="article-list-container">
        <div class="ui container">
            <div id="articleList" class="ui middle aligned selection divided list">
            </div>
        </div>
    </div>


    <script src="./lib/common/js/jquery-3.6.min.js"></script>
    <script src="./lib/semantic-ui/semantic.min.js"></script>
    <script>
        let ListHtml = '';

        //文章在此处配置
        let ListArray = [{
            'title': '一款好看的登录界面',
            'src': './demo/loginUI/index.html'
        }, {
            'title': '黑暗模式demo',
            'src': './demo/darkTheme/index.html'
        }, {
            'title': 'konva demo',
            'src': './demo/konva/index.html'
        }, {
            'title': '2048小游戏',
            'src': './demo/2048/index.html'
        }, ];


        for (const item of ListArray) {
            ListHtml += `
            <div class="item">
                    <div class="content">
                        <div class="header">
                            <a href="${item.src}">${item.title}</a>
                        </div>
                    </div>
                </div>
            `;
        }
        $('#articleList').html(ListHtml);
    </script>
</body>

</html>
